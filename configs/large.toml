# Kalnajs Log-Spiral Eigenvalue Solver Configuration
# Large grid configuration

[grid]
NR = 301
Ne = 201
Rc_min = 0.0001
Rc_max = 100.0
v_min = 0.01
N_alpha = 301
alpha_max = 30.0
l_min = -100
l_max = 100
nw = 100001
nwa = 2001

[precision]
gpu_double_precision = true
cpu_double_precision = true

[newton]
max_iter = 50
tol = 1e-12
delta = 1e-6
use_line_search = false

[cpu]
max_threads = 4

[io]
output_path = "results"
