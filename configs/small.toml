# Kalnajs Log-Spiral Eigenvalue Solver Configuration
# Parameters matching convergence_table.txt row 1

[physics]
m = 2

[model]
n_zang = 4
q1 = 7
G = 1.0

[grid]
NR = 61
Ne = 21
Rc_min = 0.01
Rc_max = 10.0
v_min = 0.01
N_alpha = 101
alpha_max = 10.0
l_min = -10
l_max = 10
nw = 10001
nwa = 201

[precision]
gpu_double_precision = true
cpu_double_precision = true

[newton]
max_iter = 50
tol = 1e-12
delta = 1e-6
use_line_search = false

[cpu]
max_threads = 4   # Limit parallel threads (safe default)

[io]
output_path = "results"

[reference]
Omega_p = 0.4397142267
gamma = 0.1230663944
