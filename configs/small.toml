# Kalnajs Log-Spiral Eigenvalue Solver Configuration
# Small/fast grid for testing

[grid]
NR = 61
Ne = 21
Rc_min = 0.01
Rc_max = 10.0
v_min = 0.01
N_alpha = 101
alpha_max = 10.0
l_min = -10
l_max = 10
nw = 10001
nwa = 201

[precision]
gpu_double_precision = true
cpu_double_precision = true

[newton]
max_iter = 50
tol = 1e-12
delta = 1e-6
use_line_search = false

[cpu]
max_threads = 4

[io]
output_path = "results"
