# Kalnajs Log-Spiral Eigenvalue Solver - High Resolution
# For convergence study targeting 6-8 digit precision

[grid]
NR = 401
Ne = 41
Rc_min = 1e-3
Rc_max = 100.0
v_min = 0.01
N_alpha = 201
alpha_max = 10.0
l_min = -35
l_max = 35
nw = 20001
nwa = 401

[scan]
n_Op = 41
n_gamma = 20
Omega_p_min = 0.2
Omega_p_max = 0.6
gamma_min = 0.01
gamma_max = 0.2

[newton]
max_iter = 100
tol = 1e-12
delta = 1e-8
use_line_search = true
max_line_search = 15
use_complex_step = false
complex_step_h = 1e-20
enable_convergence_study = true

[gpu]
backend = "auto"
precision_double = false

[cpu]
precision_double = false
max_threads = 32

[precision]
gpu_double_precision = false
cpu_double_precision = false

[io]
output_path = "results_highres"
save_intermediate = true
verbose = true
