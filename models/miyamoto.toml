# Miyamoto Model (Kuzmin-Toomre disk with Plummer potential)

[metadata]
name = "Miyamoto Model"
description = "Kuzmin-Toomre disk with Plummer potential and Miyamoto (1971) distribution function, unidirectional formulation by Hunter (1992)"
model_type = "Miyamoto"
reference = "Miyamoto (1971) PASJ 23, 21; Hunter (1992) Ann. NY Acad. Sci. 675, 22; Jalali & Hunter (2005) ApJ 630, 804"
version = "1.0"

[model]
type = "Miyamoto"
n_M = 3                    # Summation parameter (controls concentration)
                           # Common values: 1, 2, 3, 4, 5
                           # n_M = 3 and n_M = 5 have reference eigenvalues from Hunter (1992) and J&H (2005)
unit_mass = 1.0            # Unit mass (GM = 1 in normalized units)
unit_length = 1.0          # Unit length (a = 1 in normalized units)

[physics]
m = 2                      # Azimuthal mode number (2 = bar mode, 3 = spiral mode)
beta = 0.00001             # Gravity softening parameter
selfgravity = 1.0          # Self-gravity scaling factor (0.0 to 1.0)
