# Miyamoto Model with Exponential Taper (Kuzmin-Toomre disk with Plummer potential)

[metadata]
name = "Miyamoto Model with Exponential Taper"
description = "Kuzmin-Toomre disk with Plummer potential and Miyamoto (1971) distribution function with exponential taper H_cut(L) = 1 - exp[-(L/L_0)^2]"
model_type = "MiyamotoTaperExp"
reference = "Miyamoto (1971) PASJ 23, 21; Hunter (1992) Ann. NY Acad. Sci. 675, 22; exponential taper"
version = "1.0"

[model]
type = "MiyamotoTaperExp"
n_M = 3                    # Summation parameter (controls concentration)
                           # Common values: 1, 2, 3, 4, 5
L_0 = 0.2                  # Exponential taper parameter (angular momentum cutoff scale)
unit_mass = 1.0            # Unit mass (GM = 1 in normalized units)
unit_length = 1.0          # Unit length (a = 1 in normalized units)

[physics]
m = 2                      # Azimuthal mode number (2 = bar mode, 3 = spiral mode)
beta = 0.0001              # Gravity softening parameter
selfgravity = 1.0          # Self-gravity scaling factor (0.0 to 1.0)
