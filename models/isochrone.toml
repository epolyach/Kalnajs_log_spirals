# Plain Isochrone Model (no taper)

[metadata]
name = "Isochrone Model - Plain"
description = "Kalnajs isochrone model without taper, unidirectional formulation (L â‰¥ 0) similar to Miyamoto model"
model_type = "Isochrone"
reference = "Kalnajs (1976) ApJ 205, 751"
version = "1.0"

[model]
type = "Isochrone"
# Isochrone Model Parameters
mk = 12                 # Polynomial degree (higher mk = more centrally concentrated)
                        # Common values: 6, 9, 12, 15
                        # mk = 12 is a typical choice for galactic disk models
unit_mass = 1.0         # Unit mass (normalized units)
unit_length = 1.0       # Unit length (normalized units)

[physics]
m = 2                   # Azimuthal mode number (2 = bar mode, 3 = spiral mode)
beta = 0.0001           # Gravity softening parameter
selfgravity = 1.0       # Self-gravity scaling factor (0.0 to 1.0)
